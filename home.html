<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plutomart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><strong id="Welcome">Hi , Vinod<span onclick="viewcart()">View Cart</span><span id="Settings" onclick="Settings()">Settings</span></strong>
    <h2 id="logo">Pluto<strong>Mart</strong></h2>
    <main>
        <nav><button onclick="nav()" id="btn"> </button><input id="search" placeholder="Search...." onchange="search()">
        <span id="vis">
            <button onclick="food()">Food</button>
            <button onclick="clothes()">Clothes</button>
            <button onclick="electronics()">Electronics</button>
            <button onclick="toys()">Toys</button>
            <button onclick="books()">Books</button>
        </span> 
        </nav>
        <div id="top-products">
            <div id="product" value="smartphone"><img src="imgs/elec/phone.jpeg" alt=""><span>Smartphones</span><button onclick="addtocart('iPhone','112000')">Add to cart</button><span class="ishov">₹1,12,000</span></div>
            <div id="product" value="Accessories"><img src="imgs/clothes/accessories.jpg" alt=""><span>Accessories</span><button onclick="addtocart('Accessory','500')">Add to cart</button><span class="ishov">₹500</span></div>
            <div id="product" value="Clothes"><img src="imgs/clothes/download.jpg" alt=""><span>Clothes</span><button onclick="addtocart('T-shirt','400')">Add to cart</button><span class="ishov">₹400</span></div>
            <div id="product" value="trending outfits"><img src="imgs/clothes/shirt.jpeg" alt=""><span>Trending Outfits</span><button onclick="addtocart('Jacket','700')">Add to cart</button><span class="ishov">₹700</span></div>
            <div id="product" value="toys"><img src="imgs/toys/doll.jpeg" alt=""><span>Toys</span><button onclick="addtocart('Barbie','1500')">Add to cart</button><span class="ishov">₹1,500</span></div>
            <div id="product" value="novel books"><img src="imgs/books/novel.jpg" alt=""><span>Novel Books</span><button onclick="addtocart('Book','1000')">Add to cart</button><span class="ishov">₹1,000</span></div>
            <div id="product" value="biriyani"><img src="imgs/food/biriyani.jpeg" alt=""><span>Biriyani</span><button onclick="addtocart('Biriyani','250')">Add to cart</button><span class="ishov">₹250</span></div>
            <div id="product" value="masala dosa"><img src="imgs/food/masaladosa.jpeg" alt=""><span>Masala Dosa</span><button onclick="addtocart('Masala Dosa','80')">Add to cart</button><span class="ishov">₹80</span></div>
            <div id="product" value="samosa"><img src="imgs/food/samosa.jpeg" alt=""><span>Samosa</span><button onclick="addtocart('Samosa','20')">Add to cart</button><span class="ishov">₹20</span></div>
            <div id="product" value="donut"><img src="imgs/food/donut.jpeg" alt=""><span>Donut</span><button onclick="addtocart('Donut','200')">Add to cart</button><span class="ishov">₹200</span></div>

    </div>
    </main>
    <script src="script2.js"></script>`
</body>
</html>
